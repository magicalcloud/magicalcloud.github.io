<html>
    <head>
        <meta charset="utf-8"/>
        <!-- <link rel="stylesheet" type="text/css" href="style.css"/> -->
        <style> 
            body {
                margin: 0;
                font-family: "PingFang SC", "Microsoft Yahei", sans-serif;
            }

            .container {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1601395202351&di=e5218c081b5c2ba58208ee77bb245771&imgtype=0&src=http%3A%2F%2Fpic15.nipic.com%2F20110809%2F8121270_031051461133_2.jpg") fixed no-repeat;
                /* background-repeat: no-repeat; */
                background-size: cover;
            }
            .login-form {
                width: 240px;
                height: 220px;
                display: flex;
                flex-direction: column;
                padding: 40px;
                text-align: center;
                position: relative;
                z-index: 100;
                background: inherit;
                border-radius: 18px;
                overflow: hidden;
            }

            .login-form::before{
                content: "";
                width: calc(100% + 20px);
                height: calc(100% + 20px);
                background: inherit;
                box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.25);
                position: absolute;
                top: -10px;
                left: -10px;
                z-index: -1;
                filter: blur(6px);
                overflow: hidden;
            }

            .login-form h2 {
                font-size: 18px;
                font-weight: 400;
                color: #3d5245;
            }

            .login-form input, 
            .login-form button {
                margin: 6px 0;
                height: 36px;
                border: none;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                padding: 0 14px;
                color: #3d5245;
            }

            .login-form input::placeholder {
                color: #3d5245;
            }

            .login-form button {
                margin-top: 24px;
                background-color: rgba(57, 88, 69, 0.4);
                color: white;
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: 0.4s;
            } 

            .login-form button:hover {
                background-color: rgba(12, 80, 38, 0.67);
            }

            .login-form button::before, .login-form button::after {
                content: "";
                display: block;
                width: 80px;
                height: 100%;
                background: rgba(179, 255, 210, 0.5);
                opacity: 0.5;
                position: absolute;
                left: 0;
                top: 0;
                transform: skewX(-15deg);
                filter: blur(30px);
                overflow: hidden;
                transform: translateX(-100px);
            }

            .login-form button::after {
                width: 40px;
                background: rgba(179, 255, 210, 0.3);
                left: 60px;
                filter: blur(5px);
                opacity: 0;
            }

            .login-form button:hover::before {
                transition: 1s;
                transform: translateX(320px);
                opacity: 0.7;
            }

            .login-form button:hover::after {
                transition: 1s;
                transform: translateX(320px);
                opacity: 1;
            }
        </style>
        <title>登录</title>
    </head>

    <body>
        <div class="container">
            <form action="#" class="login-form">
                <h2>登录</h2>
                <input type="text" name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
                <a href="https://magicalcloud.github.io/demo/"><button type="submit">登录</button></a>
            </form>
        </div>
    </body>
</html>
